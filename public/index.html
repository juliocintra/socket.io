<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <tile>Chat de Mensagens</tile>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" required>
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem" required>
        <button type="submit">Enviar</button>

        <script type="text/javascript">
            // conecta no socket
            var socket = io('http://192.168.0.129:3000');

            function renderMessage(message) {
                $('.messages').append('<div class="message"><strong>' + message.author + '</strong>: ' + message.message + '</div>');
            }

            socket.on('previousMessages', function (messages) {
                for (message of messages) {
                    renderMessage(message);
                }
            });

            socket.on('receivedMessage', function (message) {
                renderMessage(message);
            });

            $('#chat').submit(function (event) {
                event.preventDefault();

                var author = $('input[name=username]').val();
                var message = $('input[name=message]').val();

                if ((author && author.length) && (message && message.length)) {
                    var messageObject = {
                        author: author,
                        message: message
                    };

                    renderMessage(messageObject);
                }

                socket.emit('sendMessage', messageObject);
            });

        </script>
    </form>
</body>

</html>
